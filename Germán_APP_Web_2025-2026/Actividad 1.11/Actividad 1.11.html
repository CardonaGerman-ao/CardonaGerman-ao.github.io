<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Alta</title>
  <link rel="stylesheet" href="Actividad 1.11.css">
</head>
<body>
  <div class="contenedor-formulario">
    <h1>Formulario de Alta</h1>

    <form action="#" method="post">
      <div class="fila">
        <div class="columna">
          <h2>Nombre y apellidos <span class="requerido">*</span></h2>
          <input type="text" name="nombre" required placeholder="Nombre">
          <input type="text" name="primer-apellido" required placeholder="Primer apellido">
          <input type="text" name="segundo-apellido" required placeholder="Segundo apellido">

          <h2 class="email">Email <span class="requerido">*</span></h2>
          <input type="email" name="email" required placeholder="correo@ejemplo.com">
        </div>

        <div class="columna">
          <h2>Dirección <span class="requerido">*</span></h2>
          <input type="text" name="direccion" required placeholder="Calle, número, piso, puerta">
          <input type="text" name="codigo-postal" required placeholder="Código postal">
          <input type="text" name="municipio" required placeholder="Municipio">

          <div class="fila-select">
            <select name="provincia">
              <option value="">Provincia</option>
              <option value="ibiza">Ibiza</option>
              <option value="mallorca">Mallorca</option>
              <option value="menorca">Menorca</option>
            </select>
            <select name="pais">
              <option value="">País</option>
              <option value="es">España</option>
              <option value="pt">Portugal</option>
            </select>
          </div>

          <h2>Teléfono <span class="requerido">*</span></h2>
          <div class="fila-telefono">
            <input type="tel" name="telefono-fijo" placeholder="Fijo">
            <input type="tel" name="telefono-movil" required placeholder="Móvil">
          </div>
        </div>
      </div>

      <div class="contenedor-boton">
        <button type="submit" class="boton-enviar">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
