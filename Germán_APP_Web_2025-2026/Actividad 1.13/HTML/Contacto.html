    <!-- Campo para escribir el nombre -->

    <label>Email:</label>
    <input type="email" required>
    <br><br>

    <!-- Área de texto para el mensaje del usuario -->
    <label>Mensaje:</label>
    <textarea required></textarea>
    <br><br>

    <!-- Botón para enviar el formulario -->
    <button type="submit">Enviar</button>
  </form>
</section>
