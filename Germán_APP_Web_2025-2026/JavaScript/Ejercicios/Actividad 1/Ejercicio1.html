<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alerta()">Click me</button>
    <script>
        function alerta() {
            let nombre = prompt("Introduce tu nombre");
            if(nombre !== "") {
                let ok = confirm(`¿Estás seguro de que eres ${nombre}?`);
                if (ok) {
                    alert(`Bienvenido/a ${nombre} a mi página web`);
                } else {
                    alert(`No has confirmado quien eres, repite el proceso`);
                    alerta()
                }
            } else {
                alert(`No has confirmado quien eres ${nombre}, repite el proceso`);
                alert()
            }}
    </script>
</body>
