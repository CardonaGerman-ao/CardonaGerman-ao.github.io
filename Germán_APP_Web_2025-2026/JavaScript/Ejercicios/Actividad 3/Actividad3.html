<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }

        .is-invalid { border-color: red; }
        .is-valid { border-color: green; }

        .error-mensaje {
            color: red;
            font-size: 0.8em;
            min-height: 1.2em;
        }

        #mensaje { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<h1>Formulario de Contacto</h1>

<form id="formulario" novalidate>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <div class="error-mensaje" id="nombre-error"></div>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" placeholder="Escribe tu correo">
    <div class="error-mensaje" id="correo-error"></div>

    <button type="submit">Enviar</button>
</form>

<p id="mensaje"></p>

<script>
// Seleccionamos los elementos del formulario
const formulario = document.getElementById("formulario");
const nombre = document.getElementById("nombre");
const correo = document.getElementById("correo");
const nombre_error = document.getElementById("nombre-error");
const correo_error = document.getElementById("correo-error");
const mensaje = document.getElementById("mensaje");

// Expresión Regular para validar emails
const regexCorreo = /^\S+@\S+\.\S+$/;

formulario.addEventListener("submit", function (event) {
    event.preventDefault();
    let esValido = true;

    // Resetear estilos y mensajes
    nombre.classList.remove("is-valid", "is-invalid");
    correo.classList.remove("is-valid", "is-invalid");
    nombre_error.innerHTML = "";
    correo_error.innerHTML = "";
    mensaje.innerHTML = "";

    // Validación Nombre
    if (nombre.value !== "") {
        nombre.classList.add("is-valid");
    } else {
        esValido = false;
        nombre.classList.add("is-invalid");
        nombre_error.innerHTML = "Tienes que escribir un nombre";
    }

    // Validación Correo
    if (!regexCorreo.test(correo.value.trim())) {
        esValido = false;
        correo.classList.add("is-invalid");
        correo_error.innerHTML = "Tienes que poner un correo válido";
    } else {
        correo.classList.add("is-valid");
    }

    // Comprobación final
    if (esValido) {
        formulario.reset();
        nombre.classList.remove("is-valid", "is-invalid");
        correo.classList.remove("is-valid", "is-invalid");
        mensaje.innerText = "El formulario ha sido enviado correctamente";
    }
});
</script>

</body>
</html>
