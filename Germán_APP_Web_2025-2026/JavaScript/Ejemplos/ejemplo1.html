<p>Ingresa un número entre 18 y 99:</p>
<!-- Aquí, 'this' se refiere al propio elemento 'input' -->
    <input type="number" name="age" placeholder="Edad" size="3" onChange="validate(this, 18, 99, 'pelotas');" />
        
    <script>
function validate(obj, lowval, hival, message) {
  // 'obj' es el objeto que recibe la función.
  if (obj.value < lowval || obj.value > hival) {
    console.log("¡Valor no válido!" ${message} + ${obj.value});
  } else {
    console.log("¡Ricardo no viene!" ${message} + ${obj.value});
  }
}
