<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .prueba {
          width: 100px;
          height: 100px;
          margin-right: 50px;
          display: inline-block;
          border: 1px solid black;
          background-color: aqua;  
        }
    </style>
</head>
<body>

    <script>

    //La función cambiar color tiene que preguntarme a que div le tengo que cambiar el color, según me diga le aplicaré el estilo.
    

    function CambiarColor() {
        const cajas = document.querySelectorAll(".prueba"); //NodeList
        let div = parseInt(prompt("¿A que div quieres cambiar el color entre el 1 y el" + cajas.lenght));
        if(div === "") {
            alert("No puede estar vacío");
            CambiarColor()
        } else if (isNaN(div)) {
            alert("Tiene que ser un valor númerico");
            CambiarColor();
        } else if (div <= 1 && (div <= cajas.lenght)){
            cajas[div - 1].style.backgroundColor = generarColorAleatorio();
        } else {
            alert("El número tiene que estar entre el 1 y el" + cajas.lenght);
            cambiarColor();
        }
    }

    // Validar. 1-5 si pone un 6 tiene que darle un mensaje diciendo, estás fuera del rango.
    // Tiene que ser un número. Parseint()
    // No puede estar vacío.
    function generarColorAleatorio() {
        // Generar un color hexadecimal aleatorio
        const letras = '0123456789ABCDEF';
        let color = '#';

        for (let i = 0; i < 6; i++) {
            color += letras[Math.floor(Math.random() * 16)];
        }

        return color;
    }
    </script>
</body>
</html>
